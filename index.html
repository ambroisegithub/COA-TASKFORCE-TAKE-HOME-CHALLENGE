<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS stylesheets -->
    <link rel="stylesheet" href="./challenges/ui-challenges/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Link to JavaScript file -->
    <script src="./challenges/ui-challenges/js/script.js" defer></script>
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <!-- Gallery Section -->
    <section id="gallery">
        <div class="container galleryWrapper">
            <!-- Image container with details -->
            <div class="image-container">
                <img src="./challenges/ui-challenges/assets/image4.png" alt="Fennec Fox">
                <div class="details">
                    <h1>FENNEC<br>FOX</h1>
                    <span>India</span>
                    <a href="./challenges/Fennec-fox.html">
                        <span>Know More</span>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </a>
                </div>
            </div>
            <!-- Additional image containers (repeat similar structure) -->
            <div class="image-container">
                <img src="./challenges/ui-challenges/assets/image.png" alt="Humpback Whale">
                <div class="details">
                    <h1>HUMPBACK<br>WHALE</h1>
                    <span>South Africa</span>
                    <a href="./challenges/humpback-whale.html">
                        <span>Know More</span>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </a>
                </div>
            </div>
            <div class="image-container">
                <img src="./challenges/ui-challenges/assets/image3.png" alt="Common Brown Baboon">
                <div class="details">
                    <h1>COMMON BROWN<br>BABOON</h1>
                    <span>South Africa</span>
                    <a href="./challenges/common-brown-baboon.html">
                        <span>Know More</span>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </a>
                </div>
            </div>
            <div class="image-container">
                <img src="./challenges/ui-challenges/assets/image2.png" alt="Spotted Deer">
                <div class="details">
                    <h1>SPOTTED<br>DEER</h1>
                    <span>Amazon</span>
                    <a href="./challenges/spotted-deer.html">
                        <span>Know More</span>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
